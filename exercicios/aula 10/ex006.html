<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            font: normal 18pt arial;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        var ar = document.getElementById('area')
        ar.addEventListener('click',clicar)
        ar.addEventListener('mouseenter',entrar)
        ar.addEventListener('mousedown',segurar)
        ar.addEventListener('mouseout',sair)

        function clicar(){
            
            ar.innerText= 'Clicou mané'
            ar.style.backgroundColor= 'red'
        }
        function entrar(){
            
            ar.innerText= ' Entrou mané'
            ar.style.backgroundColor= 'blue'
        }
        
        function segurar(){
            
            ar.innerText= 'Me segura'
            ar.style.backgroundColor= 'yellow'
            ar.style.color= 'black'
        }
        function sair(){
            
            ar.innerText = 'Sai não'
            ar.style.backgroundColor= 'green'
        }

        
    </script>
</body>
</html>
